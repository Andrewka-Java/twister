message.findAll = SELECT message_id, message_content, message_date FROM message ORDER BY 3

message.findById = SELECT message_id, message_contentm message_date WHERE message_id = :messageId

message.add = INSERT INTO message (message_content) VALUES (:messageContent)

message.update = UPDATE message SET message_content = :messageContent WHERE message_id = messageId

message.delete = DELETE FROM message WHERE message_id = :messageId


